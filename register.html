<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cipher App | Register</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <main>
    <div class="container">
      <div class="form row justify-content-center">
        <div class="col-6">
          <div class="card border-0 shadow">
            <div class="card-body">
              <!-- Lock Image -->
              <div class="text-center my-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                  class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                </svg>
                <h1>Register</h1>
              </div>
              <!-- Form -->
              <form action="" method="post">
                <input type="text" name="username" id="username" class="form-control my-3 py-2" placeholder="Username"
                  minlength="6">
                <input type="password" name="password" id="password" class="form-control my-3 py-2"
                  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}">
                <div class="text-center mt-3">
                  <button class="btn btn-primary" id="loginbtn">Register</button>
                </div>
                <div class="text-center mt-3">
                  <a href="login.html" id="register">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Javascript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
